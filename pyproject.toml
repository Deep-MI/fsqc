# quickstart: https://setuptools.pypa.io/en/latest/userguide/quickstart.html
# toml: https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
# pip: https://pip.pypa.io/en/stable/reference/build-system/pyproject-toml
# req: https://stackoverflow.com/questions/73600082/how-to-reference-a-requirements-txt-in-the-pyproject-toml-of-a-setuptools-projec

[build-system]
requires = ['setuptools >= 61.0.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'qatoolspython'
version = {file = 'VERSION'} ### maybe needs to be dynamic?
description = 'A set of quality control scripts for Freesurfer- and Fastsurfer-processed structural MRI data'
readme = 'README.md'
license = {file = 'LICENSE'}
requires-python = '>=3.8'
authors = [
    {name = 'Kersten Diers', email = 'kersten.diers@dzne.de'},
    {name = 'Martin Reuter', email = 'martin.reuter@dzne.de'}
]
maintainers = [
    {name = 'Kersten Diers', email = 'kersten.diers@dzne.de'},
    {name = 'Martin Reuter', email = 'martin.reuter@dzne.de'}
]
keywords = [
    'Freesurfer',
    'Fastsurfer',
    'Quality control',
    'Quality assurance'
]
classifiers = [
    'Operating System :: Unix',
    'Operating System :: MacOS',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Natural Language :: English',
    'License :: OSI Approved :: MIT License',
    'Intended Audience :: Science/Research',
]
dependencies = {file = 'requirements.in'}  ### maybe needs to be dynamic? general question whether or not to set version numbers?

[project.optional-dependencies]
build = [
    'build',
    'twine',
]
style = [
    'bibclean',
    'black',
    'codespell',
    'isort',
    'flake8',
    'pydocstyle[toml]',
]
test = [
    'pytest',
    'pytest-cov',
    'pytest-timeout',
]
all = [
    'qatoolspython[build]',
    'qatoolspython[doc]',
    'qatoolspython[style]',
    'qatoolspython[test]',
]
full = [
    'qatoolspython[all]',
]

[project.urls]
homepage = 'https://github.com/Deep-MI/qatools-python'
documentation = 'https://github.com/Deep-MI/qatools-python'
source = 'https://github.com/Deep-MI/qatools-python'
tracker = 'https://github.com/Deep-MI/qatools-python/issues'

